{% extends "layout.html" %}
{%load static%}
{% block body_block %}
<style>
  .card-purple:not(.card-outline)>.card-header {
    background-color: #7861a8;
}
</style>
<!-- Head ends here -->

<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <div class="login-logo">
        <a href="#" class="text-center">
          <img src="{% static 'dist/img/logo.png' %}" alt="Zenixspace Logo">
        </a>
      </div>
      <p class="login-box-msg">Sign in to generate your password</p>

      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="email" required placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name ="dob" class="form-control" required onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Date of Birth">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-birthday-cake"></span>
            </div>
          </div>
        </div>
        {% if error %}
        <p style="text-align: center;">{{ error }}</p>
        {% endif %}
        <div class="row">
          <!--<div class="col-8">-->
          <!--  <div class="icheck-primary">-->
          <!--    <input type="checkbox" id="signedIn">-->
          <!--    <label for="signedIn">-->
          <!--      Keep me signed in-->
          <!--    </label>-->
          <!--  </div>-->
          <!--</div>-->
          <!-- /.col -->
          <div class="col-4 offset-4">
            <button type="submit" name="login" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div> -->
      <!-- /.social-auth-links -->
      
      <p class="mb-1 mt-3 text-center">
        <a href="/register/">New patient register here</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

{% endblock %}
